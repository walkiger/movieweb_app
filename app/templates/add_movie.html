{% extends '_navbar.html' %}

{% block title %}Add Movie for {{ user.name }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add a New Movie for {{ user.name }}</h2>
    <form method="post" action="{{ url_for('add_movie', user_id=user.id) }}">
        <div class="form-group">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">Back to {{ user.name }}'s Movies</a></p>
</div>
{% endblock %}
