<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie for {{ user.name }}</title>
</head>
<body>
    <h1>Add a New Movie for {{ user.name }}</h1>
    <form method="post" action="{{ url_for('add_movie', user_id=user.id) }}">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" required><br><br>
        <button type="submit">Add Movie</button>
    </form>
    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">Back to {{ user.name }}'s Movies</a></p>
</body>
</html>
