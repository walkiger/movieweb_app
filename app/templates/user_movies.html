<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Favorite Movies</title>
</head>
<body>
    <h1>{{ user.name }}'s Favorite Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.name }}</strong> ({{ movie.year }})
                - Directed by {{ movie.director }}
                - Rating: {{ movie.rating }}
                <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}">Edit</a>
                <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_movie', user_id=user.id) }}">Add a New Movie</a></p>
    <p><a href="{{ url_for('list_users') }}">Back to Users List</a></p>
</body>
</html>
